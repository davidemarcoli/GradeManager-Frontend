<div class="container">
  <table class="table">
    <thead>
    <th scope="col">Id</th>
    <th scope="col">Grade</th>
    <th scope="col">Theme</th>
    </thead>
    <tbody>
    <tr *ngFor="let element of elements">
      <td>{{element.id}}</td>
      <td>{{element.grade}}</td>
      <td>{{element.theme}}</td>
    </tr>
    </tbody>
  </table>
</div>
