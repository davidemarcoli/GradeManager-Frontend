<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
      <label for="gradeGoal">
        Grade Goal
      </label>
      <input class="form-control" id="gradeGoal" type="number" min="1" max="6" step="0.1" formControlName="gradeGoal">
    </div>

    <div>
      <label for="theme">
        Theme
      </label>
      <input class="form-control" id="theme" type="text" formControlName="theme">
    </div>
    <br>
    <button class="button btn-primary" type="submit">Add Goal</button>
  </form>
</div>
