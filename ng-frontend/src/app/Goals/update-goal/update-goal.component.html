<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <select class="form-control" id="updateGradeDropdown" (change)="onDropdownChange($event)">
      <option value="0" disabled selected></option>
      <option *ngFor="let goal of goals" value="{{ goal.id }}">{{goal.theme}} | {{goal.gradeGoal}}</option>
    </select>

    <div>
      <label for="gradeGoal">
        Grade
      </label>
      <input class="form-control" id="gradeGoal" type="number" min="1" max="6" step="0.1" formControlName="gradeGoal" [ngModel]="newGoal.gradeGoal">
    </div>

    <div>
      <label for="theme">
        Theme
      </label>
      <input class="form-control" id="theme" type="text" formControlName="theme" [ngModel]="newGoal.theme">
    </div>

    <br>
    <button class="button btn-warning" type="submit">Update Goal</button>
  </form>
</div>
