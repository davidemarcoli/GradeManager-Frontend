<div class="container">

  <h2>Your Grades</h2>
  <br>

  <table class="table">
    <thead>
    <th scope="col">Grade</th>
    <th scope="col">Weight</th>
    <th scope="col">Theme</th>
    </thead>
    <tbody>
    <tr *ngFor="let element of elements">
      <td>{{element.grade}}</td>
      <td>{{element.weight! * 100}}%</td>
      <td>{{element.theme}}</td>
    </tr>
    </tbody>
  </table>
</div>
